<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrom Checker</title>
  </head>
  <body>
    <main>
       <h1 class="title">Is it a Palindrome?</h1>
       <div class="outer-div">
        <div class="palindrome-div">
          <label for="text-input">Enter in text to check for a palindrome:</label>
          <input id="text-input" placeholder="Enter text here"/>
          <button class="palindrome-btn" id="check-btn" type="button">Check</button>
          <div class="palindrome-result" id="result">
            <p></p>
          </div>
        </div>
        <div class="palindrome-definition-div">
          <p class="palindrome-definition"><span>&#128161;</span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
      
      </div>

    </main>
  </body>
  <script src="script.js"></script>
</html>
